services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    image: nginx
    ports:
      - "443:443"     # for HTPPS
    volumes:
      - website:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress     # wait for wordpress to be ready
    restart: on-failure

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: wordpress_db
      MYSQL_USER: main_user
      MYSQL_PASSWORD: '1234'
    volumes:
      - database:/var/lib/mysql
    networks:
      - inception
    restart: on-failure

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    image: wordpress
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_USER: main_user
      WORDPRESS_DB_PASSWORD: '1234'
      WORDPRESS_DB_NAME: wordpress_db
    volumes:
      - website:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    restart: on-failure

volumes:
  website:
    name: website
    driver: local
    driver_opts:
      type: none    # volume not created by docker (host directory)
      device: /home/stouitou/data/website
      o: bind       # bind local and host directories
  database:
    name: database
    driver: local
    driver_opts:
      type: none
      device: /home/stouitou/data/database
      o: bind

networks:
  inception:
    name: inception
    driver: bridge

